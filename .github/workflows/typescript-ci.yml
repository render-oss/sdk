name: TypeScript CI
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"

defaults:
  run:
    working-directory: ./typescript

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint and format
        run: npx biome ci --error-on-warnings

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

name: TypeScript CI
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    paths:
      - "typescript/**"
      - ".github/workflows/typescript-ci.yml"

defaults:
  run:
    working-directory: ./typescript

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint and format
        run: npx biome ci --error-on-warnings

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  bun-test:
    name: Test (Bun)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci

      - name: Run unit tests
        run: bun --bun run test

  e2e:
    name: E2E Tests
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: >-
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'run-e2e')
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_E2E_API_KEY }}
          RENDER_BASE_URL: ${{ secrets.RENDER_E2E_BASE_URL }}
          RENDER_E2E_OWNER_ID: ${{ secrets.RENDER_E2E_OWNER_ID }}
          RENDER_E2E_PAGINATION_OWNER_ID: ${{ secrets.RENDER_E2E_PAGINATION_OWNER_ID }}
          RENDER_E2E_REGION: ${{ secrets.RENDER_E2E_REGION }}
